<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/todolist.css">
    </head>

<body>
    <!-- HEADING -->
    <div class="container">
        <div class="row text-center my-2 bg-primary">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>TO DO LIST</h1>
            </div>
        </div>
    </div>
    <!-- BUTTONS -->
    <div class="container">
        <div class="row gy-3">
            <div class="d-grid gap-2 col-6 mx-auto col-sm-12 col-md-6">
                <button class="btn btn-outline-info btn-rounded" type="button" onclick="mainpage()">Home Page</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto col-sm-12 col-md-6">
                <button class="btn btn-outline-info btn-rounded" type="button" onclick="signout()">Sign Out</button>
            </div>
        </div>
    </div>
    <!-- TABLE -->
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="todoTableBody"></tbody>
        </table>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
         Copyright Â© 2023
        </div>
        <!-- Copyright -->
      </footer>
    <script src="./javascript/todolist.js"></script>
</body>
</html>
